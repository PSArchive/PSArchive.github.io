<script>

var flashspeed=100;
var n=0;

document.write('<div style="color:#FFFFFF;font-family:Arial;font-size:16px;font-weight:normal;font-style:normal;text-align:center;text-decoration:none;">');
for (m=0;m<message.length;m++)
   document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'<\/span>');
document.write('<\/div>');

function crossref(number)
{
   var crossobj = document.getElementById("neonlight"+number);
   return crossobj;
}
function neon()
{
   if (n==0)
   {
      for (m=0;m<message.length;m++)
         crossref(m).style.color="#FFFFFF";
   }

   crossref(n).style.color="#FF0000";

   if (n<message.length-1)
   {
      n++;
   }
   else
   {
      n=0;
      clearInterval(flashing);
      setTimeout("StartNeon()", 1500);
      return;
   }
}
function StartNeon()
{
   if (document.all||document.getElementById)
      flashing=setInterval("neon()", flashspeed)
}
StartNeon();
</script></div>
